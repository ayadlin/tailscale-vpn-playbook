services:
  tailscale-exit-node:
    image: tailscale/tailscale:latest
    container_name: tailscale-exit-node
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      # REQUIRED: create an auth key in Tailscale admin console
      - TS_AUTHKEY=${TS_AUTHKEY}
      # Optional: fixed hostname
      - TS_HOSTNAME=${TS_HOSTNAME:-docker-exit-node}
      # Optional: extra args for tailscaled
      - TS_EXTRA_ARGS=${TS_EXTRA_ARGS:-}
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped

volumes:
  tailscale-state:
